version: '3.8'

services:
    db:
        container_name: postgres_container
        image: postgres
        environment:
            - POSTGRES_PASSWORD=user123
            - PGDATA=/data/postgres
            - POSTGRES_DB=transcendence
        ports:
            - 5432:5432
        volumes:
            - ./postgres:/data/postgres
        networks:
            - nestjs-network
        restart: unless-stopped
    nestjs:
        container_name: nestjs
        image: nestjs-api-dev:1.0.0
        build:
            context: .
            target: development
            dockerfile: ./Dockerfile
        command: npm run start:debug
        ports:
            - 3000:3000
            - 443:443
        expose:
            - "443"
        networks:
            - nestjs-network
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        restart: unless-stopped
        depends_on:
            - db
    pgadmin:
        container_name: pgadmin_container
        image: dpage/pgadmin4
        environment:
            - PGADMIN_DEFAULT_EMAIL=terras.hamza@hotmail.fr
            - PGADMIN_DEFAULT_PASSWORD=hamza123
            - PGADMIN_LISTEN_PORT=80
        volumes:
            - ./pgadmin:/var/lib/pgadmin
        ports:
            - "8080:80"
        networks:
            - nestjs-network
        restart: unless-stopped
    
networks:
    nestjs-network:
        driver: bridge
volumes:
    postgres:
    pgadmin: